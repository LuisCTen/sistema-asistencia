server.port=8080
spring.application.name=asistencias-backend

#Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//${HOST_DB:localhost}:${PORT_DB:1522}/${NAME_DB:FREEPDB1}

#Credenciales del esquema
spring.datasource.username=${USER_DB:ASISTENCIA_SCHEMA}
spring.datasource.password=${PASSWORD_DB:orcl23ai}

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#VAlidate en lugar del update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=true

